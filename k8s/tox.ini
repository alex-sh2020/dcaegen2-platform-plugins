# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27

[testenv]
deps=
    -rrequirements.txt
    pytest
    coverage
    pytest-cov
setenv=
    PYTHONPATH={toxinidir}
commands=
  pytest --junitxml xunit-results.xml --cov configure --cov k8sclient --cov k8splugin --cov msb --cov-report xml
  coverage xml
